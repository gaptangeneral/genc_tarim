{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-8 rounded-xl shadow max-w-2xl mx-auto">
    <h1 class="text-xl font-semibold text-gray-900 mb-6">{{ page_title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="space-y-4">
            <div><label for="{{ form.name.id_for_label }}" class="block text-sm font-medium mb-1">Kategori Adı</label>{{ form.name }}</div>
            <div><label for="{{ form.parent.id_for_label }}" class="block text-sm font-medium mb-1">Üst Kategori</label>{{ form.parent }}</div>
            <div><label for="{{ form.description.id_for_label }}" class="block text-sm font-medium mb-1">Açıklama</label>{{ form.description }}</div>
            <div class="flex items-center gap-x-3 pt-2">{{ form.is_active }}<label for="{{ form.is_active.id_for_label }}" class="font-medium text-gray-900">Aktif</label></div>
        </div>
        <div class="mt-8 flex justify-end gap-2">
            <a href="{% url 'inventory:category_list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg">İptal</a>
            <button type="submit" class="bg-primary hover:bg-dark text-white px-4 py-2 rounded-lg">Kaydet</button>
        </div>
    </form>
</div>
{% endblock %}
